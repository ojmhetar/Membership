<!DOCTYPE html>
<html ng-app="eclubApp">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
        
		<script src="js/modernizr.custom.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="core.js"></script>
	</head>
	<body id="testOne" ng-controller="mainController">
		<div class="container">
			
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner" id="customClub" >
						<ol class="questions">
							<li>
								<span><label for="q1">First Name</label></span>
								<input id="firstName" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2">Last Name</label></span>
								<input id="lastName" name="q2" type="text"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit" ng-click="addMember()">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );
                    angular.element(document.getElementById('testOne')).scope().addMember();
					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Welcome to EClub, ' + document.getElementById('firstName').value + '!';
					classie.addClass( messageEl, 'show' );
                    
                    setTimeout(function() {
                        window.location.replace(window.location.protocol + '//' + window.location.host); 
                    }, 5000);
				}
			} );
		</script>
	</body>
</html>
